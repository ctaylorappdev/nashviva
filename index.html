<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>NashViva!</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
        <div id='skyline'>
          <img src='images/full2.jpg'/>
        </div>
        <div id='title'>NashViva!</div>
    </header>
    <section class="data-cols cf">
      <div class="app-description">
        <h2>The Swiss Army Knife For Nashville Life</h2>
        <p>Click on the switches below to see your snapshot of Nashville's amenities</p>
      </div>
      <span class="nav-btn"></span>
      <div class="data-toggle">
	    <ul>
	      	<lil><input type="checkbox" id='fire-station' name="fire-station" class="switch">
	        <label for="fire-station">Fire Stations</label></li>
	        <li><input type="checkbox" id="police-station" class="switch" name="police=station"/>
	        <label for="police-station">Police Stations</label></li>
	        <li><input type="checkbox" id='wifi' name="wifi" class="switch"/>
	        <label for="wifi">Wi-fi</label></li>
	        <li><input type="checkbox" id="parks" name="parks" class="switch"/>
	        <label for="parks">Parks</label></li>
	       </lil>
	    </ul>
      </div>

        <div class="data-map">
          <div id="map"></div>
      </div>
    </section>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="js/leaflet-heat.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/mobile-nav.js" type="text/javascript"></script>
  </body>
</html>
